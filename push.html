<script>
Parse.initialize("YcTYwcaQefujgEoFjng9HQwmfNYKsS2WV0Yt5Ai2", "BLKdqbJIx4NlinN3KR4aP4nPUKep9T65sQ9RYMWo");

  <div id="signUpForm"></div>
 
  <form id="frm1" action="form_action.asp">
    <input type="text" id="text" placeholder="What is your event?" /> <br>
    <input type="text" id="Category" placeholder="What Category is the event?" /> <br>
    <input type="text" id="startTime" placeholder="When will the event start?" /> <br>
    <input type="text" id="endTime" placeholder="When will the event end?" /> <br>
    <br><br>
    <input type="button" value="Create Event" onclick="pushEvent();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="z-index:6; color:#ffffff; font-weight:500" />
  </form>
 
<script>
function pushEvent() {
 
var Posts = Parse.Object.extend("Posts");
var event = new Posts(); 
 
event.set("text", document.getElementById("Category").value);
event.set("Category", document.getElementById("Category").value);
event.set("startTime", document.getElementById("startTime").value);
event.set("endTime", document.getElementById("endTime").value);
 
event.save(null, {
  success: function(event) {
    // Execute any logic that should take place after the object is saved.
    alert('New object created with objectId: ' + event.id);
  },
  error: function(event, error) {
    // Execute any logic that should take place if the save fails.
    // error is a Parse.Error with an error code and message.
    alert('Failed to create new object, with error code: ' + error.message);
  }
});
}
 
</script>
